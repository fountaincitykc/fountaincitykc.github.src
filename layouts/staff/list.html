{{ define "main" }}
<div class="staff">
  <div class="container">
    <div class="content-sections">
      {{ range .Params.staff }}
        <div class="content-section">
          <div class="photo">
            <img src="{{ .photo }}" alt="{{ safeHTMLAttr .title }}">
          </div>
          <div class="body">
            <h3>
              {{ .name }}
            </h3>
            <h4>
              {{ .role }}
            </h4>
            <p class="email">
              <a href="mailto:{{ .email }}">{{ .email }}</a>
            </p>
            <div class="content">
              {{ .content | markdownify }}
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
