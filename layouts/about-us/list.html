{{ define "main" }}
<div class="about-us">
  <div class="container-lg mission animate" id="jumpto-mission">
    <h3>
      {{ .Params.mission.headline }}
    </h3>
    <div class="content">
      {{ .Params.mission.contentHTML | safeHTML }}
    </div>
  </div>
  <div class="container-lg vision animate" id="jumpto-vision">
    <h3>
      {{ .Params.vision.headline }}
    </h3>
    <div class="content">
      {{ .Params.vision.contentHTML | safeHTML }}
    </div>
  </div>
</div>
{{ end }}
